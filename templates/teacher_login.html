<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Orbitron', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            overflow: hidden;
            position: relative;
            background: #0a0a1a;
        }

        /* Dynamic Grid Background */
        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(10, 10, 30, 0.9), rgba(10, 10, 30, 0.9)),
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="none" stroke="%23333" stroke-width="0.5"/></svg>');
            background-size: 50px 50px;
            z-index: -2;
            animation: gridMove 100s linear infinite;
        }

        @keyframes gridMove {
            0% { background-position: 0 0; }
            100% { background-position: 1000px 1000px; }
        }

        /* Floating Particles */
        .particle {
            position: absolute;
            background: radial-gradient(circle, rgba(0,231,81,0.8) 0%, rgba(0,231,81,0) 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: -1;
            animation: float 15s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.8; }
            50% { transform: translate(20px, -20px) scale(1.2); opacity: 0.4; }
        }

        /* Neon Light Effect */
        .neon-light {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(0,115,230,0.15) 0%, rgba(0,115,230,0) 70%);
            border-radius: 50%;
            filter: blur(30px);
            z-index: -1;
            animation: pulse 8s ease-in-out infinite alternate;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.3; }
            100% { transform: scale(1.5); opacity: 0.1; }
        }

        /* Main container */
        .container {
            background: rgba(20, 20, 40, 0.7);
            border-radius: 20px;
            padding: 2.5rem;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 0 30px rgba(0, 231, 81, 0.2);
            backdrop-filter: blur(15px);
            text-align: center;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(0, 231, 81, 0.2);
            z-index: 1;
            transform-style: preserve-3d;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(0, 231, 81, 0) 0%,
                rgba(0, 231, 81, 0.1) 20%,
                rgba(0, 231, 81, 0) 40%
            );
            transform: rotate(30deg);
            animation: shine-overlay 8s infinite linear;
            pointer-events: none;
        }

        @keyframes shine-overlay {
            0% { transform: translateX(-100%) rotate(30deg); }
            100% { transform: translateX(100%) rotate(30deg); }
        }

        h2 {
            margin-bottom: 1.8rem;
            font-size: 2rem;
            background: linear-gradient(90deg, #00e751, #00b3ff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 15px rgba(0, 231, 81, 0.3);
            position: relative;
        }

        h2 i {
            margin-right: 10px;
        }

        /* Form styling */
        .form-group {
            margin-bottom: 1.8rem;
            text-align: left;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 0.8rem;
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.95rem;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 14px 20px;
            border: 1px solid rgba(0, 231, 81, 0.3);
            border-radius: 8px;
            background: rgba(10, 20, 30, 0.6);
            color: white;
            font-size: 1rem;
            font-family: 'Montserrat', sans-serif;
            transition: all 0.3s ease;
            box-shadow: 0 0 0 0px rgba(0, 231, 81, 0);
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #00e751;
            box-shadow: 0 0 0 2px rgba(0, 231, 81, 0.3);
            outline: none;
            background: rgba(15, 25, 35, 0.8);
        }

        input[type="submit"] {
            width: 100%;
            padding: 15px 0;
            background: linear-gradient(135deg, #00e751, #0073e6);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 115, 230, 0.4);
            transition: all 0.3s ease;
            margin-top: 0.5rem;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        input[type="submit"]::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0073e6, #00e751);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        input[type="submit"]:hover {
            box-shadow: 0 8px 20px rgba(0, 115, 230, 0.6);
            transform: translateY(-2px);
        }

        input[type="submit"]:hover::before {
            opacity: 1;
        }

        /* Back link */
        .back-link {
            display: inline-flex;
            align-items: center;
            margin-top: 2rem;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .back-link i {
            margin-right: 8px;
            transition: transform 0.3s ease;
        }

        .back-link:hover {
            color: #00e751;
            text-shadow: 0 0 10px rgba(0, 231, 81, 0.5);
        }

        .back-link:hover i {
            transform: translateX(-5px);
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .container {
                padding: 2rem;
                margin: 0 20px;
            }
            
            h2 {
                font-size: 1.7rem;
            }
            
            input[type="text"],
            input[type="password"],
            input[type="submit"] {
                padding: 12px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="grid-bg"></div>
    
    <!-- Floating particles will be added by JavaScript -->
    
    <!-- Neon lights -->
    <div class="neon-light" style="top: 20%; left: 10%;"></div>
    <div class="neon-light" style="bottom: 15%; right: 8%; animation-delay: 2s;"></div>
    
    <div class="container">
        <h2><i class="fas fa-chalkboard-teacher"></i> EDUCATOR PORTAL</h2>
        <form method="POST">
            <div class="form-group">
                <label for="username">ACADEMIC ID</label>
                <input type="text" id="username" name="username" required placeholder="Enter institutional ID">
            </div>
            <div class="form-group">
                <label for="password">SECURE ACCESS CODE</label>
                <input type="password" id="password" name="password" required placeholder="Enter your passkey">
            </div>
            <input type="submit" value="AUTHENTICATE">
        </form>
        <a href="/" class="back-link"><i class="fas fa-arrow-left"></i> RETURN TO HUB</a>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particleCount = window.innerWidth < 768 ? 15 : 25;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random properties
                const size = Math.random() * 200 + 100;
                const posX = Math.random() * window.innerWidth;
                const posY = Math.random() * window.innerHeight;
                const opacity = Math.random() * 0.4 + 0.1;
                const duration = Math.random() * 20 + 10;
                const delay = Math.random() * 5;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}px`;
                particle.style.top = `${posY}px`;
                particle.style.opacity = opacity;
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${delay}s`;
                
                document.body.appendChild(particle);
            }
        }

        // Add floating effect to container on mouse move
        function addContainerFloat() {
            const container = document.querySelector('.container');
            
            document.addEventListener('mousemove', (e) => {
                const x = e.clientX / window.innerWidth;
                const y = e.clientY / window.innerHeight;
                
                container.style.transform = `
                    perspective(1000px)
                    rotateX(${(y - 0.5) * 5}deg)
                    rotateY(${(0.5 - x) * 5}deg)
                `;
            });
            
            document.addEventListener('mouseleave', () => {
                container.style.transform = 'perspective(1000px) rotateX(0) rotateY(0)';
            });
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            addContainerFloat();
            
            // Handle window resize
            window.addEventListener('resize', () => {
                document.querySelectorAll('.particle').forEach(p => p.remove());
                createParticles();
            });

            // Add focus effects to form inputs
            const inputs = document.querySelectorAll('input[type="text"], input[type="password"]');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentNode.querySelector('label').style.color = '#00e751';
                    this.parentNode.style.zIndex = '10';
                });
                
                input.addEventListener('blur', function() {
                    this.parentNode.querySelector('label').style.color = 'rgba(255, 255, 255, 0.9)';
                    this.parentNode.style.zIndex = '1';
                });
            });
        });
    </script>
</body>
</html>
