<!DOCTYPE html>
<html>
<head>
    <title>Developer Panel</title>
    
 <script>
// Prompt Authentication
const userId = prompt("Enter Developer ID:");
const userPass = prompt("Enter Password:");
if (userId !== "krishnaseth" || userPass !== "Seth@1234") {
    alert("Access Denied!");
    window.location.href = document.referrer || "/";
}

// Disable Right Click
document.addEventListener('contextmenu', function(e) {
    e.preventDefault();
});

// Disable F12, Ctrl+Shift+I, Ctrl+U, Ctrl+S, Ctrl+P, etc.
document.addEventListener('keydown', function(e) {
    if (
        e.key === "F12" ||
        (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J" || e.key === "C")) ||
        (e.ctrlKey && (e.key === "U" || e.key === "S" || e.key === "P" || e.key === "C"))
    ) {
        e.preventDefault();
        alert("This action is disabled!");
    }
});

// Disable drag + select
document.addEventListener('dragstart', e => e.preventDefault());
document.addEventListener('selectstart', e => e.preventDefault());

// Prevent PrintScreen (trick via clipboard overwrite)
setInterval(() => {
    navigator.clipboard.writeText("Copying is disabled by developer!");
}, 1000);
</script>

<body>
    <script>
    // Disable right-click
    document.addEventListener('contextmenu', event => {
        event.preventDefault();
        alert("Right-click is disabled.");
    });

    // Block shortcut keys like Ctrl+U, F12, Ctrl+S, Ctrl+C, Ctrl+V
    document.addEventListener('keydown', function(e) {
        const key = e.key.toLowerCase();
        if ((e.ctrlKey && ['u', 's', 'c', 'v'].includes(key)) || key === "f12") {
            e.preventDefault();
            alert("This action is disabled.");
        }
    });

    // Disable copy, paste, cut via mouse
    document.addEventListener('copy', e => { e.preventDefault(); });
    document.addEventListener('paste', e => { e.preventDefault(); });
    document.addEventListener('cut', e => { e.preventDefault(); });

    // Prevent page source visibility when prompted
    window.onkeydown = function(e) {
        if (e.keyCode == 123) { // F12
            return false;
        }
    };
</script>
