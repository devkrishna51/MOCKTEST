<!DOCTYPE html>
<html>
<head>
    <title>Developer Panel</title>
    <script>
    // ----------------- Disable Right Click -----------------
    document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
        alert("Right-click is disabled!");
    });

    // ----------------- Disable F12, Ctrl+U, Ctrl+S, Ctrl+Shift+I -----------------
    document.addEventListener('keydown', function(e) {
        const key = e.key.toLowerCase();
        if (
            e.key === "F12" ||
            (e.ctrlKey && ['u','s','c','v','p'].includes(key)) ||
            (e.ctrlKey && e.shiftKey && (key === "i" || key === "j"))
        ) {
            e.preventDefault();
            alert("This action is disabled!");
        }
    });

    // ----------------- Disable drag + select + copy/paste -----------------
    document.addEventListener('dragstart', e => e.preventDefault());
    document.addEventListener('selectstart', e => e.preventDefault());
    document.addEventListener('copy', e => e.preventDefault());
    document.addEventListener('paste', e => e.preventDefault());
    document.addEventListener('cut', e => e.preventDefault());

    // ----------------- Clipboard overwrite trick -----------------
    setInterval(() => {
        navigator.clipboard.writeText("Copying is disabled by developer!");
    }, 1000);
    </script>

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url('https://t3.ftcdn.net/jpg/02/14/53/92/360_F_214539232_YnUrtuwUEt84gHuU0qG8l7OwZvH4rnPG.jpg');
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            color: white;
        }
        .container {
            width: 300px;
            padding: 30px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0);
            -webkit-backdrop-filter: blur(20px);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 5px 5px 35px 35px rgba(31, 38, 135, 0.37);
            color: white;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        h1, h2 {
            text-align: center;
            color: white; 
        }

        input[type="text"],
        input[type="password"] {
            width: 80%;
            padding: 12px 15px;
            border: 2px solid #00e751;
            border-radius: 25px;
            background-color: #222;
            color: white;
            font-size: 16px;
            font-weight: 500;
            box-shadow: inset 0 0 5px #00e751;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 15px;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #0073e6;
            box-shadow: 0 0 8px #0073e6;
            outline: none;
            background-color: #111;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px 0;
            background: linear-gradient(135deg, #00e751, #0073e6);
            border: none;
            border-radius: 25px;
            color: white;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 8px 15px rgba(0, 115, 230, 0.3);
            transition: all 0.3s ease;
            letter-spacing: 1px;
        }

        input[type="submit"]:hover {
            background: linear-gradient(135deg, #0073e6, #00e751);
            box-shadow: 0 12px 20px rgba(0, 115, 230, 0.5);
            transform: translateY(-3px);
        }

        a {
            display: inline-block;
            margin-top: 20px;
            font-weight: 600;
            color: #00e751;
            text-decoration: none;
            border: 2px solid #00e751;
            padding: 8px 20px;
            border-radius: 25px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 231, 81, 0.3);
        }

        a:hover {
            color: white;
            background-color: #00e751;
            box-shadow: 0 8px 25px rgba(0, 231, 81, 0.7);
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Create Teacher Account</h2>

        <!-- Final Correct Form -->
        <form method="POST" action="/dev_auth">
            Username: <input type="text" name="username" required><br>
            Password: <input type="password" name="password" required><br>
            <input type="submit" value="Create Teacher Account">
        </form>

        <a href="/">Back to Home</a>
    </div>
</body>
</html>
