<!DOCTYPE html>
<html>
<head>
    <title>Student Register</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://t3.ftcdn.net/jpg/08/44/71/28/360_F_844712853_ZsKKbJfSGUoxa0tIUtFX2C0VG5BS9cM1.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .register-box {
             width: 300px;
      padding: 30px;
      border-radius: 15px 15px 15px 15px;
      background: rgba(255, 255, 255, 0);
      -webkit-backdrop-filter: blur(20px);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 5px 5px 35px 35px rgba(31, 38, 135, 0.37);
      color: white;
      text-align: center;
      align-items:center;
      position : absolute;
     box-shadow : 0px 0px 50px 20px white;
        }

        h2 {
            margin-bottom: 25px;
            color: #333;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        input[type="submit"] {
            background: #007bff;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        input[type="submit"]:hover {
            background: #0056b3;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .fade-in {
            animation: fadeIn 1.2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="register-box fade-in">
        <h2>Student Register</h2>
        <form method="POST">
            <input type="text" name="username" placeholder="Enter username" required><br>
            <input type="password" name="password" placeholder="Enter password" required><br>
            <input type="submit" value="Register">
        </form>
        <a href="/">‚Üê Back to Home</a>
    </div>
</body>
</html>
